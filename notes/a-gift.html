	<div class="center">
		<h1>代赠</h1>
		<time>2019/06</time>
	</div>

	<div class="divider"></div>

	<p align="center">
卅载天涯气纵横，又劳渔父馈一羹。<br />
试看风雨沧江上，多少红唇尽咽声。
</p>

<p align="center">
扬子江头争利涉，凤凰城里学鸾飘。<br />
朝朝春色凝如水，岁岁芳丛碧似潮。
</p>

<p align="center">
落月捎林剑气酣，夜来幽梦过江潭。<br />
他时不用逃名姓，复与故人酬竹庵。
</p>
