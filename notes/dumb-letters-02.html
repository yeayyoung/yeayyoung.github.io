		<h1>哑信（二）</h1>
		<time>2012/12</time>
	</div>

	<div class="divider"></div>

	<p>尚柯君：</p>

<p>小雪方至，素练已拂北国。霭霭清光，动故思于一府，则见冲风长啸，白沙满天，山杂十色，湖凝玉珠。抚寒杯而默想，琮泉似盈耳畔矣。即此直欲翼去，终不能，而聊书之。芥生顿首</p>

<div style="text-align:right">十月廿八日</div>
