	<div class="center">
		<h1>西雅图杂诗</h1>
		<time>2023/09</time>
	</div>

	<div class="divider"></div>

	<p align="center">
明珠缥碧海，狭路愁风波。<br />
角灯压地脉，山木蘸天河。<br />
彩画窥衡宇，青烟噪绮罗。<br />
凄迷绝故土，飘荡足离歌。
</p>

<p align="center">
别来天地大，醉去闾阎空。<br />
流水落花处，求田问舍中。<br />
旧家仍放月，异域自浓枫。<br />
乱后春归尽，相思定满丛。
</p>

<p align="center">
犬声安下镇，云阁卧秋天。<br />
月出民人散，风吹稚子眠。<br />
层城邀细浪，素手弄清弦。<br />
浮灯千万盏，归影一茫然。
</p>

<p align="center">
夕照流波近，孤帆燕语轻。<br />
夜歌繁海岸，渔市满花棚。<br />
贾傅栖多赋，祢生鼓不平。<br />
从来漂泊者，千古一寒征。
</p>
