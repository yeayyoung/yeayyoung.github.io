		<h1>赠别</h1>
		<time>2022/04</time>
	</div>

	<div class="divider"></div>

	<p align="center">
却忆春山里，啼猿换啼乌。<br />
月明愁绝处，花落满通衢。<br />
归雁丛丛到，征人夜夜徂。<br />
他年如有恨，莫向凤城呼。
</p>

<p align="center">
地铁真无赖，飞乘疾往还。<br />
清阴宿雨湿，白露微阳干。<br />
游频须病酒，梦觉苦加餐。<br />
兴逐车声远，长街灯影残。
</p>
