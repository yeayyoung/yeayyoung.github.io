	<div class="center">
		<h1>即事</h1>
		<time>2019/07</time>
	</div>

	<div class="divider"></div>

	<p align="center">
玄圃飞明月，雨注珊瑚窟。<br />
霜露惨经年，欲蚀佳人骨。
</p>

<p align="center">
烟火冷秋风，居人几万重。<br />
高楼醒复醉，独坐听残钟。
</p>

<p align="center">
北国罢良宴，朱门迤逦开。<br />
红裙皆醉死，不见一人回。
</p>

<p align="center">
金虫泥绝塞，山鬼饮胡儿。<br />
荡荡雁门郡，争传苜蓿枝。
</p>

<p align="center">
欲拍洪崖肩，满目皆寒泉。<br />
阳台道路渺，惊风郁丛荃。
</p>
