---
layout: default
---

<section>

	{% for post in site.posts %}

		<ul>
			<li>
				<div class="post-date">
					<span>{{ post.date | date: "%Y/%m" }}</span>
				</div>
				<div class="title">
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</div>
			</li>
		</ul>

	{% endfor %}

</section>
