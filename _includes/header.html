<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = '关于作者' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = '返回首页' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="https://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
